<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Frontend Mentor | Order summary card</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="container">
		<div class="xxx">


		<div class="img-box">
			<img src="images/illustration-hero.svg" alt="object enjoying music">
		</div>


		<div class="txt-box">
			<div class="title">
				<h1>Order Summary</h1>
			</div>
			<div class="summary">
				<p>You can now listen to millions of songs, audiobooks, and podcasts on any
					device anywhere you like!</p>
			</div>
		</div>


		<div class="payment">
			<div class="grp">
				<div class="music-icon"><img src="images/icon-music.svg" alt="music icon"></div>
				<div class="title-pay">
					<div class="annual">
						<h3>Annual Plan</h3>
					</div>
					<div class="amount">
						<p> $59.99/year</p>
					</div>
				</div>
		</div>
			<div class="change"><a href="#">Change</a></div>
		</div>


		<div class="pay-button">
			<button class="btn">Proceed to Payment</button>
		</div>


		<div class="cancel">
			<a href="#">Cancel Order</a>
		</div>

		
	</div>
	</div>

</body>

</html>
